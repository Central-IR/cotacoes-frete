<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações de Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <h1 class="splash-title">Cotações de Frete</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>Cotações de Frete</h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                </div>
            </div>

            <!-- REMOVIDO: Botão fixo no topo -->
            <!-- <div class="button-wrapper">
                <button onclick="toggleForm()" class="register">Nova Cotação</button>
            </div> -->

            <!-- NAVEGAÇÃO POR MESES -->
            <div class="card">
                <div class="month-navigation">
                    <button onclick="previousMonth()" class="month-nav-btn">Anterior</button>
                    <h3 id="currentMonthDisplay" class="month-display">Carregando...</h3>
                    <button onclick="nextMonth()" class="month-nav-btn">Próximo</button>
                </div>
            </div>

            <!-- FILTROS -->
            <div class="card">
                <div class="filter-section">
                    <div class="form-group">
                        <label for="search">Pesquisar:</label>
                        <input type="text" id="search" placeholder="Documento, transportadora, destino..." oninput="filterCotacoes()">
                    </div>
                    <div class="form-group">
                        <label for="filterTransportadora">Filtrar por Transportadora:</label>
                        <select id="filterTransportadora" onchange="filterCotacoes()">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterResponsavel">Filtrar por Responsável:</label>
                        <select id="filterResponsavel" onchange="filterCotacoes()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterStatus">Filtrar por Status:</label>
                        <select id="filterStatus" onchange="filterCotacoes()">
                            <option value="">Todos</option>
                            <option value="aberto">Reprovada</option>
                            <option value="fechado">Aprovada</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- LISTA DE COTAÇÕES -->
            <div class="card">
                <div id="cotacoesContainer"></div>
            </div>
        </div>
    </div>

    <!-- NOVO: Botão Flutuante -->
    <button onclick="toggleForm()" class="floating-add-btn" title="Nova Cotação">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);
    </script>
    <script src="script.js"></script>
</body>
</html>
